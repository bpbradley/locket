[package]
name = "secret-sidecar"
version = "0.4.1"
edition = "2024"
license = "Apache-2.0"
authors = ["Brian Bradley <brian.bradley.p@gmail.com>"]
description = "Helper tool for secret injection from templates and env vars to be used as sidecar for docker compose"

[dependencies]
anyhow = "1"
clap = { version = "4", features = ["derive", "env"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt", "json"] }
notify = "8"
tempfile = "3"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "2"
rand = "0.9"
walkdir = "2"
secrecy = "0.10.3"
sysexits = "0.10"

[dev-dependencies]
assert_fs = "1"

[lib]
name = "secret_sidecar"
path = "src/lib.rs"

[profile.release]
codegen-units = 1
lto = true
opt-level = "z"
strip = true
