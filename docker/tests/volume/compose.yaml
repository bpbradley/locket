---
name: volume-demo
services:
    demo:
        user: 1000:1000
        image: busybox
        command: ["sh", "-c", "cat /run/secrets/locket/.env && sleep 120"]
        volumes:
            - locket-volume:/run/secrets/locket:ro
volumes:
    locket-volume:
        driver: locket
        driver_opts:
            user: 1000:1000
            secret: /home/bbradley/git/locket/secrets/op/templates/.env
            watch: "true"
