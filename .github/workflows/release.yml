name: Release

on:
  push:
    tags: ["v*.*.*"]

permissions:
  contents: write
  packages: write

env:
  IMAGE_REPO: ghcr.io/${{ github.repository_owner }}/secret-sidecar

jobs:
  docker:
    name: Build & push Docker images
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Derive VERSION from tag
        run: |
          REF="${GITHUB_REF_NAME}"
          if [[ "$REF" == v* ]]; then
            echo "VERSION=${REF#v}" >> $GITHUB_ENV
          else
            echo "VERSION=$REF" >> $GITHUB_ENV
          fi

      - name: Show release version
        run: echo "VERSION=$VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push
        run: |
          VERSION="$VERSION" docker buildx bake -f docker-bake.hcl release --push

  gh-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: docker

    steps:
      - uses: actions/checkout@v4

      - name: Generate notes
        run: |
          echo "Release ${{ github.ref_name }}" > notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body_path: notes.md
          draft: false
          prerelease: true
